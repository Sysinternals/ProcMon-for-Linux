# Azure build pipelines for Procmon-for-Linux

resources:
  repositories:
  - repository: Procmon
    type: github
    endpoint: sysinternals
    name: sysinternals/procmon-for-linux

trigger:
    branches:
      include:
        - release/*
        - main
      exclude:
        - dev/*
        - test/*
  
pr:
- main

stages:
 - stage: "Build"
   jobs:
    - job: "Build_Procmon"
      pool: "Procmon-Ubuntu-18.04-Pool"
      steps:
      - checkout: Procmon
      - template: templates/build.yaml